<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Oliveira">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <aside>
        <div class="menu-icon">
            <div class="menu-icon-line"></div>
            <div class="menu-icon-line"></div>
            <div class="menu-icon-line"></div>
        </div>

        <div class="menu close">
            
            <div class="imprimir menu-itens">
                <img src="icons/imprimir.png" alt="">
                <span>Imprimir</span>
            </div>

            <div class="estat menu-itens">
                <img src="icons/relatorios.png" alt="">
                <span>Estatísticas</span>
            </div>

            <div class="config menu-itens">
                <img src="icons/configuracoes.png" alt="">
                <span>Configurações</span>
            </div>

        </div>
        
    </aside>

    <section class="lista">
        <h1>Lista de Tarefas</h1>
        <div class="tarefas-adicionadas">
            <ul>
            </ul>
        </div>

        <div class="add-lista">
            <input type="text" name="tarefa" id="inputTarefa">
            <button class="btn btn-add">Adicionar</button>
        </div>

        <div class="contador">
            <div class="tarfasTotal"></div>
            <div class="tarefasPendentes"></div>
            <div class="tarefasConcluidas"></div>
        </div>
        
    </section>

    <div class="telas">
        <div class="tela-configuracao">
            
        </div>

        <div class="tela-estatisticas close">
            <div class="btn-close">
                <span>X</span>
            </div>
            <div class="estatisticas">
                Em construção
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
